<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Calculator</h1>
            <p>Use this calculator to create a practical budget!</p>
        </header>
        
        <main>
            <form id="budgetForm">
                <div class="input-group">
                    <label for="income">Monthly Income</label>
                    <input type="number" id="income" placeholder="Enter your monthly income" required>
                </div>
                <div class="input-group">
                    <label for="expenses">Monthly Expenses</label>
                    <input type="number" id="expenses" placeholder="Enter your monthly expenses" required>
                </div>
                <div class="input-group">
                    <label for="savings">Savings (20%)</label>
                    <input type="number" id="savings" readonly>
                </div>
                <div class="input-group">
                    <label for="debtRepayment">Debt Repayment (30%)</label>
                    <input type="number" id="debtRepayment" readonly>
                </div>
                <button type="submit">Calculate</button>
            </form>

            <div id="result" class="result">
                <h2>Your Budget Breakdown</h2>
                <p><strong>Savings (20%):</strong> ₹<span id="savingsResult"></span></p>
                <p><strong>Debt Repayment (30%):</strong> ₹<span id="debtRepaymentResult"></span></p>
                <p><strong>Remaining Expenses:</strong> ₹<span id="remainingExpenses"></span></p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
