<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Calculator</h1>
        
        <!-- Income Section -->
        <div class="section">
            <label for="income">Enter Monthly Income:</label>
            <input type="number" id="income" placeholder="Enter your income">
        </div>

        <!-- Expenses Section -->
        <div class="section">
            <label for="expenses">Enter Monthly Expenses (Groceries, Rent, etc.):</label>
            <input type="number" id="expenses" placeholder="Enter your expenses">
        </div>

        <!-- Savings Section -->
        <div class="section">
            <label for="savings">Enter Monthly Savings Goal:</label>
            <input type="number" id="savings" placeholder="Enter savings goal">
        </div>

        <!-- Debt Section -->
        <div class="section">
            <label for="debt">Enter Monthly Debt Repayment:</label>
            <input type="number" id="debt" placeholder="Enter debt repayment">
        </div>

        <!-- Result Section -->
        <div class="section">
            <button id="calculate">Calculate</button>
        </div>

        <!-- Results Display -->
        <div id="results">
            <h2>Results</h2>
            <div id="financialHealth"></div>
            <div id="budgetBreakdown"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
